<!DOCTYPE html>
<html html ng-app="myApp" lang="en">

<head>
    <title>Smart Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>




    <!--angularsj-->

    <script src="bin/angular-1.5.8/angular.js"></script>
    <script src="bin/angular-1.5.8/angular-animate.js"></script>
    <script src="bin/angular-1.5.8/angular-sanitize.js"></script>
    <script src="bin/angular-1.5.8/angular-route.js"></script>
    <script src="js/app.js"></script>

    <!-- Controllers-->
    <script src="controllers/catalogoCtrl.js"></script>
    <!--services-->

    <script src="services/shareProduct.js"></script>


    <style>

    </style>
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#smart">SmartDesign</a>
                <a href="#laidea"><span class="glyphicon glyphicon-pencil logo-small colorSt float-xs-right" onclick="gotoLaidea()" ></span></a>
                <a href="#empresas"><span class="glyphicon glyphicon-th logo-small colorSt float-xs-right" onclick="gotoEmpresas()" ></span></a>
                <a href="#elfuturo"><span class="glyphicon glyphicon-bookmark logo-small colorSt float-xs-right" onclick="gotoElfuturo()"></span></a>
            </div>
        </div>
    </nav>





    <div class=" principalContainer" ng-view></div>





    <!-- Container (Contact Section) -->
    <div class="container-fluid bg-grey">
        <h2 class="text-center">CONTACTO</h2>
        <div class="row">
            <div class="col-sm-5">
                <p>Disponiblilidad 24 horas.</p>
                <p><span class="glyphicon glyphicon-map-marker"></span> Cra. 1 # 18- a12, Bogot√°</p>
                <p><span class="glyphicon glyphicon-phone"></span>+1 567 4567</p>
                <p><span class="glyphicon glyphicon-envelope"></span> smartdesigndevelopers@gmail.com</p>
            </div>
            <div class="col-sm-7 slideanim">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                    </div>
                </div>
                <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
                <br>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button class="btn btn-default pull-right" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid text-center">
    </footer>

    <link rel="stylesheet" href="css/app.css">
</body>

</html>
